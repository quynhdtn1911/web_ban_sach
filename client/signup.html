<!DOCTYPE html>
<html lang="en">

<head>
  <title>Single Product</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="OneTech shop project">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
  <link href="plugins/fontawesome-free-5.0.1/css/fontawesome-all.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
  <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
  <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css">
  <link rel="stylesheet" type="text/css" href="styles/signup_style.css">
  <link rel="stylesheet" type="text/css" href="styles/singup_resonsive.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>

  <div class="super_container">

    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="inactive underlineHover"> <a href="./signin.html">Sign in</a></h2>
        <h2 class="active"><a href="./signup.html">Sign up</a></h2>

        <!-- SiguUp Form -->
        <form>
          <input type="text" id="username" class="fadeIn second" name="singup" placeholder="Username">
          <input type="password" id="password" class="fadeIn third" name="singup" placeholder="Password">
          <input type="text" id="fullname" class="fadeIn fourth" name="singup" placeholder="Fullname">
          <!-- <input type="text" id="gender" class="fadeIn third" name="singup" placeholder="Gender"> -->
          <select id="gender" class="fadeIn third">
            <option value="0">Nam</option>
            <option value="1">Ná»¯</option>
          </select>
          <br>
          <input type="date" id="dob" class="fadeIn third" name="singup" placeholder="DayOfBirth">
          <br>
          <input type="email" id="email" class="fadeIn third" name="singup" placeholder="Email">
          <br>
          <input type="text" id="phone" class="fadeIn third" name="singup" placeholder="Phone">
          <input type="text" id="address" class="fadeIn third" name="singup" placeholder="Address">
          <input type="button" id="btn-signup" class="fadeIn fourth" value="SignUp">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#">I have a account? Login!</a>
        </div>

      </div>
    </div>

  </div>

  <script type="text/javascript">
    $('#btn-signup').click(function () {
      var username = $("#username").val();
      var password = $("#password").val();
      var fullname = $("#fullname").val();
      var gender = $("#gender").val();
      var dateOfBirth = $("#dob").val();
      var email = $("#email").val();
      var phone = $("#phone").val();
      var address = $("#address").val();

      var request = {
        username: username,
        password: password,
        fullname: fullname,
        gender: gender,
        dateOfBirth: dateOfBirth,
        phone: phone,
        address: address,
        email: email,
      }

      console.log(JSON.stringify(request))

      $.ajax({
        url: `http://localhost:5000/auth/register`,
        method: 'post',
        dataType: 'json',
        data: request,
        success: function (data) {
          console.log(data);
          sessionStorage.setItem('userId', data.id);
          console.log(sessionStorage.getItem('userId'));
          window.location.replace("./signin.html");
        }
      })

    });


  </script>
  <!-- <script src="js/jquery-3.3.1.min.js"></script> -->
  <script src="styles/bootstrap4/popper.js"></script>
  <script src="styles/bootstrap4/bootstrap.min.js"></script>
  <script src="plugins/greensock/TweenMax.min.js"></script>
  <script src="plugins/greensock/TimelineMax.min.js"></script>
  <script src="plugins/scrollmagic/ScrollMagic.min.js"></script>
  <script src="plugins/greensock/animation.gsap.min.js"></script>
  <script src="plugins/greensock/ScrollToPlugin.min.js"></script>
  <script src="plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
  <script src="plugins/easing/easing.js"></script>
  <script src="js/product_custom.js"></script>
</body>

</html>
