<body>

  <div class="super_container">

    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> <a href="./signin.html">Đăng nhập</a></h2>
        <h2 class="inactive underlineHover"><a href="./signup.html">Đăng kí</a></h2>

        <!-- Login Form -->
        <form onsubmit="login(event)">
          <input type="text" id="username" class="fadeIn input-group second" name="login" placeholder="Username">
          <input type="password" id="password" class="fadeIn input-group third" name="login" placeholder="Password">
          <input type="button" id="btn-signin" class="fadeIn fourth" value="Log In">
        </form>

        <div id="firebaseui-auth-container"></div>
        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#">Quên mật khẩu?</a>
        </div>

        
      </div>
    </div>

  </div>

 

  <script type="text/javascript">
    $('#btn-signin').on('click', function () {
      var username = $("#username").val();
      var password = $("#password").val();
      var request = {
        username: username,
        password: password,
      }
      $.ajax({
        url: `http://localhost:5000/auth/login`,
        method: 'post',
        dataType: 'json',
        data: request,
        success: function (data) {
          window.location.href =`shop.html?user_id=${data.object._id}`;
          // document.cookie = "user_id = " + data.data._id;
        }
      })

    });
  </script>
